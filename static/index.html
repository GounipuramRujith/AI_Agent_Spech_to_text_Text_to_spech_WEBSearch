<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¤– AI Agent</title>
<style>
  body {
    background-color: #0e1f45;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: "Inter", sans-serif;
  }
  .chat-wrapper {
    background-color: #1e293b;
    width: 450px;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    height: 600px;
  }
  .title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .chat-box {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
  }
  .msg {
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background-color: #2563eb;
  }
  .ai {
    align-self: flex-start;
    background-color: #334155;
  }
  .input-row {
    display: flex;
    gap: 8px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background-color: #334155;
    color: white;
  }
  button {
    border: none;
    background-color: #3b82f6;
    color: white;
    border-radius: 8px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 500;
  }
  button:hover { background-color: #2563eb; }
</style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="title">ðŸ¤– AI Agent Chat</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-row">
      <input id="query" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">ðŸŽ¤</button>
    </div>
  </div>

<script>
const chatBox = document.getElementById("chat-box");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.classList.add("msg", sender);
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// ðŸ’¬ Send Text Message
async function sendMessage() {
  const input = document.getElementById("query");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";
  
  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: text })
  });
  
  const data = await res.json();
  addMessage(data.response || "âš ï¸ Could not fetch a response.", "ai");

  // ðŸ”Š Play AI Voice Output
  const audio = new Audio("/static/response.mp3?t=" + Date.now());
  audio.play().catch(() => console.log("Autoplay blocked"));
}

// ðŸŽ¤ Voice Input (Speech-to-Text)
async function startVoice() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: "audio/wav" });
      const formData = new FormData();
      formData.append("file", blob, "voice.wav");
      
      addMessage("ðŸŽ™ Listening...", "ai");

      const res = await fetch("/voice-chat", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      addMessage("ðŸ—£ " + data.query_text, "user");
      addMessage(data.response || "âš ï¸ No response.", "ai");

      // ðŸ”Š Play AI Voice Output
      const audio = new Audio("/static/response.mp3");
      audio.play().catch(() => console.log("Autoplay blocked"));
    };

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 5000); // 5s recording limit
  } catch (err) {
    alert("ðŸŽ™ Microphone access error: " + err.message);
  }
}
</script>
</body>
</html>
